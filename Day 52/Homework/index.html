<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <!-- Homework 1 -->
        <img src="image1.avif" id="image">

        <button onclick="image.src='image1.avif'">Image 1</button>
        <button onclick="image.src='image2.jpg'">Image 2</button>
        <button onclick="image.src='image3.jpg'">Image 3</button>
        <button onclick="image.src='image4.jpg'">Image 4</button>
        <button onclick="image.src='image5.jpg'">Image 5</button>

        <!-- Homework 2 -->
        <img src="image4.jpg" id="picture">

        <button onclick="picture.width=1500">Bigger</button>
        <button onclick="picture.width=1000">Smaller</button>
    </div>
</body>
</html>
