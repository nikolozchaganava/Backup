<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title1">spli<br>tter</h1>
    <div class="content">
      <div class="inputs">
        <form>
          <div class="bill">
            <label for="bill">Bill</label>
            <input type="number" id="bill">
          </div>
          <div class="tip">
            <label for="tip">Select Tip %</label>
            <div class="buttons">
              <input type="number" readonly required placeholder="5%" id="tip">
              <input type="number" readonly required placeholder="10%">
              <input type="number" readonly required placeholder="15%">
              <input type="number" readonly required placeholder="25%">
              <input type="number" readonly required placeholder="50%">
              <input type="number" required placeholder="Custom">
            </div>
        </div>
        <div class="number-of-people">
          <label for="number-of-people">Number of People</label>
          <input type="number" id="number-of-people">
        </div>
    </div>
      <div class="results">
        <div class="tip-amount">
          <label for="tip-amount">Tip Amount <br><span>/ person</span></label>
          <h1 id="tip-amount">$0.00</h1>
        </div>
        <div class="total">
          <label for="total">Total <br><span>/ person</span></label>
          <h1 id="total">$0.00</h1>
        </div>
        <input type="reset" id="reset" placeholder="Reset" class="reset">
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
