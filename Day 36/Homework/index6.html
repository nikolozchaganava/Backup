<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="photos/GOA.jpg">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="videos/Programming2.mp4" type="video/mp4">
    </video>
    <form>
        <h2>Sign up</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" name="password" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="repeat">Repeat Password</label>
        <input type="password" name="repeat" required>

        <a href="index1.html" id="register">Log in</a>
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
