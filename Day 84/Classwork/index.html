<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="front-card">
                <img src="images/card-logo.svg">
                <div class="card-number">0000 0000 0000 0000</div>
                <div class="bottom">
                  <div class="card-name">Jane Appleseed</div>
                  <div class="card-expiry">00/00</div>
                </div>
            </div>
            <div class="back-card">
                <div class="card-cvc">000</div>
            </div>
        </div>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="user-name">Cardholder Name</label>
                <input type="text" id="user-name" placeholder="e.g. Jane Appleseed" oninput="updateCardDisplay()" required>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" oninput="updateCardDisplay()" required>
            </div>
            <div class="botton-info">
                <div class="form-group">
                    <label for="exp-date">Exp. Date (MM/YY)</label>
                    <div class="exp-date">
                        <input type="text" id="MM" placeholder="MM" oninput="updateCardDisplay()" required>
                        <input type="text" id="YY" placeholder="YY" oninput="updateCardDisplay()" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" placeholder="e.g. 123" oninput="updateCardDisplay()" required>
                </div>
            </div>
            <button type="submit">Confirm</button>
        </form>
        <div class="thank-you">
            <p>Thank you!</p>
            <p>We've added your card details</p>
            <button type="button" onclick="handleContinue()">Continue</button>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
