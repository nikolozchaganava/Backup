<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="box">
    <img src="images/image-equilibrium.jpg" alt="" id="img">
    <a href="index1.html">
      <img src="images/preview.png" alt="" class="preview">
    </a>
    
    <div class="text">
      <h1>Equilibrium #3429</h1>

      <p id="paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="ethereum">
        <div class="ethereum-text">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <h3>0.041 ETH</h3>
        </div>
        <div class="time">
          <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <h4>3 days left</h4>
        </div>
      </div>

      <hr>
      <div class="user">
        <img src="/images/image-avatar.png" alt="" id="image">
        <p><span id="user">Creation of</span> <span id="username">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
