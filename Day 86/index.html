<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="profile-section">
      <div class="profile-details">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson's profile picture">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframe-buttons">
        <button id="daily">Daily</button>
        <button id="weekly" class="active">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </header>
    
    <main class="dashboard">
      <div class="card work">
        <div class="card-header">
          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time">
          <p class="current">32hrs</p>
          <p class="previous">Last Week - 36hrs</p>
        </div>
      </div>
      
      <div class="card play">
        <div class="card-header">
          <h2>Play</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time">
          <p class="current">10hrs</p>
          <p class="previous">Last Week - 8hrs</p>
        </div>
      </div>
      
      <div class="card study">
        <div class="card-header">
          <h2>Study</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time">
          <p class="current">4hrs</p>
          <p class="previous">Last Week - 7hrs</p>
        </div>
      </div>
      
      <div class="card exercise">
        <div class="card-header">
          <h2>Exercise</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time">
          <p class="current">4hrs</p>
          <p class="previous">Last Week - 5hrs</p>
        </div>
      </div>
      
      <div class="card social">
        <div class="card-header">
          <h2>Social</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time">
          <p class="current">5hrs</p>
          <p class="previous">Last Week - 10hrs</p>
        </div>
      </div>
      
      <div class="card self-care">
        <div class="card-header">
          <h2>Self Care</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time">
          <p class="current">2hrs</p>
          <p class="previous">Last Week - 2hrs</p>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
