<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="enter-date">
          <div class="width">
              <form id="age-form">
                  <div class="day">
                      <label for="day">Day</label>
                      <input type="text" id="day" placeholder="DD" required>
                  </div>
                  <div class="month">
                      <label for="month">Month</label>
                      <input type="text" id="month" placeholder="MM" required>
                  </div>
                  <div class="year">
                      <label for="year">Year</label>
                      <input type="text" id="year" placeholder="YYYY" required>
                  </div>
              </form>
          </div>
            <img type="submit" onclick="calculateAndDisplayAge(event)" src="assets/images/icon-arrow.svg">
        </div>
        <div class="result">
            <p><span id="result-years">--</span> years</p>
            <p><span id="result-months">--</span> months</p>
            <p><span id="result-days">--</span> days</p>
        </div>  
      </div>
  <script src="script.js"></script>
</body>
</html>
