<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragraph">Hello</p>
    <button onclick="changeText('paragraph', 'Hello World!')">Tap to change text</button>
    <button onclick="changeBackgroundColor('paragraph','red')">Tap to change background color</button>
    <button onclick="displayNone('paragraph','none')">Tap to change visibility</button>
    <button onclick="displayBlock('paragraph','block')">Tap to change visibility</button>

    <script src="script.js"></script>
</body>
</html>
