<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        header h1 {
            text-align: center;
        }

        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Wiki</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('article1')">Article 1</a></li>
                <li><a href="#" onclick="showSection('article2')">Article 2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the homepage of My Wiki. Click on the articles to learn more.</p>
        </section>

        <section id="article1" style="display: none;">
            <h2>Article 1</h2>
            <p>This is the content of the first article.</p>
            <button onclick="loadMoreContent('article1')">Load More</button>
            <div id="more-article1"></div>
        </section>

        <section id="article2" style="display: none;">
            <h2>Article 2</h2>
            <p>This is the content of the second article.</p>
            <button onclick="loadMoreContent('article2')">Load More</button>
            <div id="more-article2"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Wiki</p>
    </footer>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('main section');
            sections.forEach(section => {
                if (section.id === sectionId) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }

        function loadMoreContent(sectionId) {
            const contentDiv = document.getElementById('more-' + sectionId);
            if (contentDiv.innerHTML === '') {
                contentDiv.innerHTML = '<p>Here is some additional content loaded dynamically!</p>';
            }
        }
    </script>
</body>
</html>
