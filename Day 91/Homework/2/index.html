<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექსტის წაშლა</title>
</head>
<body>
    <div id="content">აქ არის დასამატებელი ტექსტი!</div>
    <button onclick="removeText()">წაშლა</button>

    <script>
        function removeText() {
            document.getElementById('content').innerText = "";
        }
    </script>
</body>
</html>
