<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექსტის დამატება</title>
</head>
<body>
    <div id="content"></div>
    <button onclick="addText()">დამატება</button>

    <script>
        function addText() {
            document.getElementById('content').innerText = "აქ არის დამატებული ტექსტი!";
        }
    </script>
</body>
</html>
