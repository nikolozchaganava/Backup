<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ტექსტის მართვა</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #87cefa;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #text {
            display: none;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <button onclick="toggleText()">გამოაჩინე/წაშალე ტექსტი</button>
    <div id="text">ტექსტი</div>

    <script>
        function toggleText() {
            var textDiv = document.getElementById('text');
            if (textDiv.style.display === "none") {
                textDiv.style.display = "block";
            } else {
                textDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
